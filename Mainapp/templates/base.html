{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Portfolio | Anurag Baitha - Python & Django Developer{% endblock %}</title>

  <!-- âœ… SEO Meta Tags -->
  <meta name="description" content="Portfolio of Anurag Baitha - Python & Django Developer specializing in full-stack web development, AI integration, and SEO-friendly websites.">
  <meta name="keywords" content="Anurag Baitha, Python Developer, Django Developer, Full Stack Developer, AI, Web Development, SEO, Portfolio">
  <meta name="author" content="Anurag Baitha">

  <!-- âœ… Open Graph (For Social Media) -->
  <meta property="og:title" content="Anurag Baitha - Python & Django Developer">
  <meta property="og:description" content="Explore my portfolio showcasing Python, Django, and Full Stack projects.">
  <meta property="og:image" content="{% static 'images/portfolio-preview.jpg' %}">
  <meta property="og:url" content="https://anuragkumarbaitha.com.np/">
  <meta property="og:type" content="website">

  <!-- âœ… Favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* âœ… Preloader Styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-white text-gray-800 scroll-smooth overflow-x-hidden" x-data="{ activeSection: '' }">

  <!-- âœ… Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>

<!-- âœ… Responsive Navbar (Single Attractive Link) -->
<nav 
  x-data="{ mobileOpen: false, scrolled: false }"
  x-init="window.addEventListener('scroll', () => { scrolled = window.scrollY > 50 })"
  :class="{ 'shadow-md bg-white/90 backdrop-blur': scrolled }"
  class="fixed top-0 w-full z-50 transition-all duration-300 bg-white"
>
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a href="/" class="text-xl font-bold text-blue-600">Portfolio</a>

    <!-- Desktop Link (Styled Button) -->
    <div class="hidden md:flex">
      <a href="recommended/"
        class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-4 py-2 rounded-full shadow hover:shadow-lg transition transform hover:scale-105">
        ðŸš€ Project Recommendations
      </a>
    </div>

    <!-- Hamburger/Close Button -->
    <button 
      @click="mobileOpen = !mobileOpen" 
      class="md:hidden text-gray-700 focus:outline-none relative w-8 h-8 flex items-center justify-center"
      aria-label="Toggle Menu"
    >
      <!-- Hamburger -->
      <svg x-show="!mobileOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute transition-transform duration-200"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <!-- Close Icon -->
      <svg x-show="mobileOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute transition-transform duration-200"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div 
    x-show="mobileOpen" 
    x-transition.origin.top
    @click.away="mobileOpen = false"
    class="md:hidden bg-white/95 backdrop-blur shadow-md"
  >
    <div class="px-4 py-3 flex flex-col space-y-3">
      <a href="recommended/" 
        class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-4 py-2 rounded-full text-center shadow hover:shadow-lg transition transform hover:scale-105"
        @click="mobileOpen = false">
        ðŸš€ Project Recommendations
      </a>
    </div>
  </div>
</nav>

<!-- Include Alpine.js and Tailwind -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.x/dist/tailwind.min.css" rel="stylesheet">



  
  <!-- âœ… Page Content -->
  <div class="pt-20 max-w-full overflow-x-hidden">
    {% block content %}{% endblock %}
  </div>

  <!-- âœ… Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <div class="mb-3">
        <a href="https://github.com/BaithaAnurag" target="_blank" class="text-white me-3 fs-4" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/anurag-baitha/" target="_blank" class="text-white me-3 fs-4" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=anuragbaitha673@gmail.com"
           class="text-white fs-4 me-2" aria-label="Email Me">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
      <p class="mb-0 small">&copy; {{ now.year }} <strong>Anurag Baitha</strong>. All rights reserved.</p>
    </div>
  </footer>

  <!-- âœ… Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Preloader hide
      setTimeout(() => {
        document.getElementById("preloader").style.display = "none";
      }, 1000);

      // AOS Init
      AOS.init({ duration: 1000, once: true });
    });
  </script>

</body>
</html>
